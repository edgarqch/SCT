{% extends "base/base_site.html" %}

{% block title %} Create Razon Social {% endblock title %}

{% block content %}
<div class="right_col" role="main">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div class="x_title">
          <h1>REGISTRAR REQUISITO</h1>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br/>
          <form method= "post" data-parsley-validate class="form-horizontal form-label-left">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
              </div>
              <div class="form-group col-md-12 col-sm-12 col-xs-12">
                <label class="control-label col-md-2 col-sm-3 col-xs-12">{{form.descripcion.label}}:</label>
                <div class="col-md-8 col-sm-6 col-xs-12">
                  {{form.descripcion}}
                </div>
              </div>
              <div class="ln_solid col-md-12 col-sm-12 col-xs-12"></div>
              <div class="form-group col-md-8 col-sm-12 col-xs-12">
                <div class="col-md-12 col-sm-12 col-xs-12 col-md-offset-3">
                  <a class="btn btn-primary" href="{% url 'usuario:listar_requisitoRS' %}">CANCELAR</a>
                  <!-- <a class="btn btn-primary" href="{# url 'operario:listar_operadores_nuevos' #}">CANCELAR</a> -->
                  <button type="submit" class="btn btn-success">REGISTRAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}

{% block javascripts %}
  {{ block.super }}
  <script src="/static/js/project.js"></script>
  <!-- validator -->
  <script src="/static/vendors/validator/validator.js"></script>
{% endblock %}
